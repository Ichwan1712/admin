    <script src="./script.js"></script>
    <script>
      function hapusClassBahan() {
        document.getElementById("bahan").classList.remove("is-invalid");
      }

      function hapusClassJumlah() {
        document.getElementById("jumlah").classList.remove("is-invalid");
      }
      document.getElementById("btnSubmit").addEventListener("click", (e) => {
        e.preventDefault();

        const nama = document.getElementById("bahan").value.trim();
        const jumlah = document.getElementById("jumlah").value.trim();

        if (nama && jumlah) {
          // Tambahkan bahan ke localStorage
          bahan.tambahBahan({ nama, jumlah });

          // Tampilkan data ke tabel
          bahan.tampilkanDataTabel("TabelDataBahan");

          // Reset input form
          document.getElementById("bahan").value = "";
          document.getElementById("jumlah").value = "";

          // Tampilkan notifikasi
          Swal.fire({
            icon: "success",
            title: "Berhasil",
            text: "Data berhasil ditambahkan!",
            showConfirmButton: false,
            timer: 2000,
          });
        } else {
          const invalidInputs = document.querySelectorAll("input");
          invalidInputs.forEach((input) => {
            if (input.value.trim() === "") {
              input.classList.add("is-invalid");
            } else {
              input.classList.remove("is-invalid");
            }
          });
        }
      });

      // Tampilkan data saat halaman dimuat
      document.addEventListener("DOMContentLoaded", () => {
        bahan.tampilkanDataTabel("TabelDataBahan");
      });
    </script>

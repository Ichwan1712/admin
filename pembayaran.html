    <script>
      function dashboard() {
        const tabel = document.getElementById("tabelpesanan");
        tabel.innerHTML = ""; // Kosongkan tabel sebelum render ulang

        const data = pembayaran.tampilDataPesanan(); // Ambil data dari kelas Pembayaran

        let no = 1;
        let totalBayar = 0;

        data.forEach((item) => {
          const totalItem = item.harga * item.quantity; // Hitung total per item
          totalBayar += totalItem;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${no++}</td>
            <td>${item.menu}</td>
            <td>${item.quantity}</td>
            <td>${item.harga || 0}</td>
            <td>${totalItem.toLocaleString("id-ID") || 0}</td>
          `;
          tabel.appendChild(row);
        });

        // Perbarui total pembayaran di UI dengan format Rp dan menggunakan toLocaleString()
        const formattedTotalBayar = totalBayar.toLocaleString("id-ID");
        document.getElementById(
          "totalBayar"
        ).textContent = `Rp ${formattedTotalBayar}`;
      }

      document.getElementById("bayar").addEventListener("input", () => {
        const bayar = parseInt(document.getElementById("bayar").value) || 0;
        const totalBayar =
          parseInt(
            document
              .getElementById("totalBayar")
              .textContent.replace("Rp", "")
              .replace(/\./g, "")
          ) || 0;

        if (bayar >= totalBayar) {
          const kembalian = bayar - totalBayar; // Hitung kembalian
          document.getElementById(
            "kembalian"
          ).textContent = `Rp ${kembalian.toLocaleString("id-ID")}`;
        } else {
          document.getElementById("kembalian").textContent = `Rp 0`;
        }
      });

      document
        .getElementById("formPembayaran")
        .addEventListener("submit", (e) => {
          e.preventDefault();

          const data = pembayaran.tampilDataPesanan(); // Ambil data dari kelas Pembayaran
          if (data.length === 0) {
            Swal.fire({
              icon: "error",
              title: "Oops...",
              text: "Tidak ada pesanan untuk dibayar!",
            });
            return; // Hentikan jika data kosong
          }

          const bayar = parseInt(document.getElementById("bayar").value) || 0;
          const totalBayar =
            parseInt(
              document
                .getElementById("totalBayar")
                .textContent.replace("Rp", "")
                .replace(/\./g, "")
            ) || 0;

          if (bayar < totalBayar) {
            Swal.fire({
              icon: "error",
              title: "Oops...",
              text: "Jumlah Uang Tidak Cukup!!!",
            });
            return;
          }

          pembayaran.dataPembayaran = [];
          pembayaran.saveToLocalStorage();
          dashboard();

          document.getElementById("bayar").value = "";
          document.getElementById("kembalian").textContent = `Rp 0`;
          Swal.fire({
            icon: "success",
            title: "Berhasil",
            text: "Pembayaran berhasil",
            showConfirmButton: false,
            timer: 2000,
          });
        });

      document.addEventListener("DOMContentLoaded", dashboard);
    </script>

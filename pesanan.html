                            id="harga"

                            onchange="hapusClassHarga()"
                          />

                            Harga tidak boleh kosong*
                          </div>
                        </div>
                        <div class="col-md-6">
                          <label for="quantity" class="form-label"
                            >Quantity</label
                          >
                          <input
                            type="number"
                            id="quantity"
                            class="form-control"
                            onchange="hapusClassQuantity()"
                          />
                          <div class="invalid-feedback">
                            Quantity tidak boleh kosong*
                          </div>
                        </div>
                      </div>

                        type="submit"
                        class="btn btn-primary"

    <script src="./script.js"></script>
    <script>
      function hapusClassMenu() {
        document.getElementById("pilihMenu").classList.remove("is-invalid");
      }
      function hapusClassHarga() {
        document.getElementById("harga").classList.remove("is-invalid");
      }
      function hapusClassQuantity() {
        document.getElementById("quantity").classList.remove("is-invalid");
      }

      document.getElementById("btnSubmit").addEventListener("click", (e) => {
        e.preventDefault();

        const menu = document.getElementById("pilihMenu").value.trim();
        const harga = document.getElementById("harga").value.trim();
        const quantity = document.getElementById("quantity").value.trim();

        // jika semua kolom diisi maka data akan tersimpan dilocal storage dan window.location.href = "pembayaran.html";
        if (menu && harga && quantity) {
          pembayaran.tambahPesanan({ menu, harga, quantity });
          // menampilkan notifikasi berhasil
          Swal.fire({
            icon: "success",
            title: "Berhasil",
            text: "Data berhasil ditambahkan!",
            showConfirmButton: false,
            timer: 2000,
          }).then(() => {
            // Pindah halaman setelah SweetAlert selesai
            window.location.href = "pembayaran.html";
          });
          // Reset input form
          document.getElementById("pilihMenu").value = "";
          document.getElementById("harga").value = "";
          document.getElementById("quantity").value = "";
        } else {
          const invalidInputs = document.querySelectorAll("input");
          invalidInputs.forEach((input) => {
            if (input.value.trim() === "") {
              input.classList.add("is-invalid");
            } else {
              input.classList.remove("is-invalid");
            }
          });
        }
      });
    </script>
